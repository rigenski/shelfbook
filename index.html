<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Dae Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style/index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="header">
          <div class="header-title">
            <h2>Dae Book</h2>

              </svg>
            </div>
          </div>
          <p>Arrange the books on the shelves.</p>
        </section>
        <section class="form">
          <form id="form">
            <div class="form-header">
              <h4>Input Your Book</h4>
            </div>
            <div class="form-wrapper">
              <div class="form-group">
                <label>Title</label>
                <input
                  type="text"
                  id="form-title"
                  name="title"
                  placeholder="Harry Potter ..."
                />
              </div>
              <div class="form-group">
                <label>Author</label>
                <input
                  type="text"
                  id="form-author"
                  name="author"
                  placeholder="J.K. Rowling ..."
                />
              </div>
              <div class="form-group">
                <label>Year</label>
                <input
                  type="number"
                  id="form-year"
                  name="year"
                  placeholder="1997 ..."
                />
              </div>
              <div class="form-group">
                <label>Finished Reading ?</label>
                <input
                  type="checkbox"
                  id="form-isComplete"
                  name="finished_reading"
                  value="1"
                />
              </div>
            </div>
            <div class="form-footer">
              <button type="submit" id="form-cancel" class="cancel">
                Cancel
              </button>
              <button type="submit" id="form-add" class="add">Add Book</button>
              <button type="submit" id="form-edit" class="edit">
                Edit Book
              </button>
            </div>
          </form>
        </section>
        <section class="shelf">
          <div class="shelf-header">
            <h2>Book List</h2>
            <input type="text" id="form-search" placeholder="Search ..." />
          </div>
          <div class="shelf-content">
            <h4 class="shelf-content-title">Unfinished Book</h4>
            <div id="shelfbook-unfinished" class="shelf-content-list"></div>
          </div>
          <div class="shelf-content">
            <h4 class="shelf-content-title">Finished Book</h4>
            <div id="shelfbook-finished" class="shelf-content-list"></div>
          </div>
        </section>
      </div>
    </main>
    <div class="alert">Hello</div>
    <script src="assets/script/index.js"></script>
  </body>
</html>
